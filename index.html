<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css"">
    <script src="scripts/main.js"></script>
</head>

<body>
    <input type="text" id="location" placeholder="Leer: Aktueller Ort" onkeydown="triggerSearchOnEnter(event)">
    <button id="get_weather_btn" onclick="requestWeather()">Wetter abrufen</button><br>

    <div id="location_name" style="display: none;">
    </div>

    <div id="container_container">
        <div id="weather_data_container">
        </div>
    </div>

    <button id="settings" onclick="toggleSettingsPopup(true)">
        Settings
    </button>

    <div id="settings_popup" style="display: none;">
        <div id="close_settings" onclick="toggleSettingsPopup(false)">&times;</div>
        Open Weather Map API Key<br>
        <input type="text" id="api_key" placeholder="Leave Empty for Sample Data" oninput="saveApiKeyInLocalStorage()">
    </div>
    </div>

    <div id="error_container">
    </div>
</body>

</html>
