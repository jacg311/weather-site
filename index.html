<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css"">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <input type="text" id="location" placeholder="Leave empty for cur. location" onkeydown="triggerSearchOnEnter(event)">
    <button id="get_weather_btn" onclick="requestWeather()">Get Current Weather</button><br>
    <div id="error_text" style="display: none; color: red;"></div>

    <div id="container_container">
        <div id="weather_data_container">
        </div>
    </div>

    <button id="settings" onclick="toggleSettingsPopup(true)">
        Settings
    </button>

    <div id="settings_popup" style="display: none;">
        <div id="close_settings" onclick="toggleSettingsPopup(false)">&times;</div>
        <div>
            <label for="api_key">Open Weather Map API Key</label>
            <input type="text" id="api_key" placeholder="Leave Empty for Sample Data" oninput="saveApiKeyInLocalStorage()">
        </div>
    </div>
</body>
</html>
