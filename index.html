<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.156.1/build/three.module.js", "three/addons/": "https://unpkg.com/three@<version>/examples/jsm/" } } </script-->
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/style.css"">
</head>
<body>
    <input type=" text" id="location" placeholder="Leave empty for cur. location">
    <button onclick="getCurrentWeather()">Get Current Weather</button><br>
    <div id="error_text" style="display: none; color: red;"></div>


    <div id="container_container">
        <div id="weather_data_container">
        </div>
    </div>

    <button id="settings" onclick="toggleSettingsPopup(true)">
        Settings
    </button>

    <div id="settings_popup" style="display: none;">
        <div id="close_settings" onclick="toggleSettingsPopup(false)">&times;</div>
        <div>
            <label for="api_key">Open Weather Map API Key</label>
            <input type="text" id="api_key" placeholder="Leave Empty for Sample Data" oninput="saveApiKeyInLocalStorage()">
        </div>
    </div>
</body>
</html>
